<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Atributos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="atributos_chamada">
        <div class="atributos_chamada_titulo">
            - BORA JOGAR -
        </div>
    </div>
    <div class="atributos_fisicos">
        <div class="atributos_fisicos_titulo">FÍSICOS</div>
        <div><img src="Personagem.png" alt="Personagem" class="atributos_fisicos_imagem"></div>
    </div>
    <div class="atributos_grafico">
        <div class="atributos_grafico_texto">O texto e grafico aqui
        <div class="atributos_grafico_imagem">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
              google.charts.load('current', {'packages':['corechart']});
              google.charts.setOnLoadCallback(drawChart);
        
              function drawChart() {
        
                var data = google.visualization.arrayToDataTable([
                  ['Task', 'Hours per Day'],
                  ['FORÇA',     11],
                  ['DESTREZA',      2],
                  ['CONSTITUIÇÃO',  2],
                  ['INTELIGÊNCIA', 2],
                  ['SABEDORIA',    7],
                  ['CARISMA', 8],
                ]);
        
                var options = {
                  title: '',
                
                };
        
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        
                chart.draw(data, options);
              }
              
            </script>        
        <div id="piechart" style="width: 900px; height: 500px;"></div>

        </div>
        </div>
    </div>
    <div class="atributos_mentais">
        <div class="atributos_mentais_titulo">MENTAIS</div>
        <div><img src="livro.png" alt="Livro aberto" class="atributos_mentais_imagem"></div>
    </div>
    <div class="atributos_sequencia"></div>
</body>
<footer>

</footer>
</html>
